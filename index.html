<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Geo Test - kururugroup</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
        max-width: 600px;
        margin: 40px auto;
        padding: 0 16px;
      }
      .card {
        border: 1px solid #ddd;
        border-radius: 12px;
        padding: 16px 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
      }
      .label {
        font-size: 12px;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 0.06em;
      }
      .value {
        font-size: 18px;
        margin-bottom: 8px;
      }
      pre {
        background: #f7f7f7;
        padding: 12px;
        border-radius: 8px;
        font-size: 12px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <h1>Cloudflare Geo Test</h1>
    <p>이 페이지는 Cloudflare <code>/cdn-cgi/trace</code> 를 이용해서 접속 정보를 보여줍니다.</p>

    <div id="geo-card" class="card">
      <div class="value">로딩 중...</div>
    </div>

    <h2>Raw trace</h2>
    <pre id="raw-trace">로딩 중...</pre>

    <script>
      async function loadGeo() {
        const card = document.getElementById('geo-card');
        const rawPre = document.getElementById('raw-trace');

        try {
          const res = await fetch('/cdn-cgi/trace', { method: 'GET' });
          const text = await res.text();

          rawPre.textContent = text;

          const lines = text.trim().split('\n');
          const data = {};
          for (const line of lines) {
            const [k, v] = line.split('=');
            if (k && v) data[k.trim()] = v.trim();
          }

          const ip = data['ip'] || '알 수 없음';
          const country = data['loc'] || '알 수 없음';
          const colo = data['colo'] || '알 수 없음';

          card.innerHTML = `
            <div class="label">Your IP</div>
            <div class="value">${ip}</div>

            <div class="label">Country</div>
            <div class="value">${country}</div>

            <div class="label">Cloudflare POP</div>
            <div class="value">${colo}</div>
          `;
        } catch (err) {
          console.error(err);
          card.innerHTML = '<div class="value">조회 중 오류가 발생했습니다.</div>';
          rawPre.textContent = String(err);
        }
      }

      loadGeo();
    </script>
  </body>
</html>
