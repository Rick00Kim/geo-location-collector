<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cloudflare Geo - kururugroup</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
        max-width: 600px;
        margin: 40px auto;
        padding: 0 16px;
      }
      .card {
        border: 1px solid #ddd;
        border-radius: 12px;
        padding: 16px 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
      }
      .label {
        font-size: 12px;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 0.06em;
      }
      .value {
        font-size: 18px;
        margin-bottom: 8px;
      }
      pre {
        background: #f7f7f7;
        padding: 12px;
        border-radius: 8px;
        font-size: 12px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <h1>Cloudflare Geo Information</h1>
    <p>This page uses Cloudflare <code>/cdn-cgi/trace</code> to display your connection details.</p>

    <div id="geo-card" class="card">
      <div class="value">Loading...</div>
    </div>

    <h2>Raw Trace Output</h2>
    <pre id="raw-trace">Loading...</pre>

    <script>
      async function loadGeo() {
        const card = document.getElementById('geo-card');
        const rawPre = document.getElementById('raw-trace');

        try {
          const res = await fetch('/cdn-cgi/trace', { method: 'GET' });
          const text = await res.text();

          rawPre.textContent = text;

          const lines = text.trim().split('\n');
          const data = {};
          for (const line of lines) {
            const [k, v] = line.split('=');
            if (k && v) data[k.trim()] = v.trim();
          }

          const ip = data['ip'] || 'Unknown';
          const country = data['loc'] || 'Unknown';
          const colo = data['colo'] || 'Unknown';

          card.innerHTML = `
            <div class="label">Your IP</div>
            <div class="value">${ip}</div>

            <div class="label">Country</div>
            <div class="value">${country}</div>

            <div class="label">Cloudflare POP</div>
            <div class="value">${colo}</div>
          `;
        } catch (err) {
          console.error(err);
          card.innerHTML = '<div class="value">Failed to load geo information.</div>';
          rawPre.textContent = String(err);
        }
      }

      loadGeo();
    </script>
  </body>
</html>
